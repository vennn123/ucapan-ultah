<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Selamat Ulang Tahun, Sayang! 🎉</title>
  <style>
    body {
      background-color: #ffe4ec;
      font-family: 'Comic Sans MS', cursive;
      color: #880E4F;
      text-align: center;
      padding: 50px;
      overflow: hidden;
    }
    h1 {
      font-size: 3em;
      animation: floatText 3s ease-in-out infinite;
    }
    @keyframes floatText {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .heart {
      position: absolute;
      animation: fall 5s linear infinite;
      color: red;
      font-size: 24px;
    }
    @keyframes fall {
      0% { top: -10px; opacity: 1; }
      100% { top: 100%; opacity: 0; }
    }
    #message {
      font-size: 1.3em;
      margin-top: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>🎂 Selamat Ulang Tahun, Cintaku! ❤️</h1>
  <div id="message"></div>
  <audio id="bg-music" loop>
    <source src="https://jumpshare.com/s/z44jDgFgo6wF1JgU4yrB" type="audio/mpeg">
    Browser kamu tidak mendukung audio.
  </audio>
  
  <button onclick="document.getElementById('bg-music').play()">▶ Play Musik</button>
  <script>
    const text = "Semoga selalu diberi kesehatan, umur panjang, makan nya di banyakin lagi, semoga cepet keterima kerja di tempat yang baru dan kebahagiaan tak terhingga.\nAku bersyukur memilikimu dalam hidupku 💖\n\nDari aku yang ganteng 😎";
    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        document.getElementById("message").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 50);
      }
    }
    typeWriter();

    // Emoji jatuh
    setInterval(() => {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerText = "💖";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (Math.random() * 20 + 20) + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }, 300);
  </script>
</body>
</html>
